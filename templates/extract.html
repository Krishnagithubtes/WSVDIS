<!DOCTYPE html>
<html>
<head>
    <title>Extract PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Extract Text from PDF</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Select a PDF file</label>
                <input type="file" name="file" class="form-control-file" id="file" accept=".pdf">
            </div>
            <button type="submit" class="btn btn-primary">Extract</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if text %}
            <div class="mt-4">
                <h2>Extracted Text:</h2>
                <pre>{{ text }}</pre>
            </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
</body>
</html>
